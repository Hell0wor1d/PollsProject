<div class="page-header">
    <h1>新建投票</h1>
</div>

<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="pollQuestion">问题</label>
        <input type="text" ng-model="poll.question" class="form-control" id="pollQuestion"
               placeholder="填入投票问题">
    </div>

    <div class="form-group">
        <label>选项</label>

        <div ng-repeat="choice in poll.choices">
            <input type="text" ng-model="choice.text" class="form-control" placeholder="选项 {{$index+1}} 内容"><br>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addChoice()"><span
                    class="glyphicon glyphicon-plus"></span> 新增选项
            </button>
        </div>
    </div>

    <p>
    <hr>
    </p>

    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span>
                返回</a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">创建 &raquo;</button>
        </div>
    </div>

    <p>&nbsp;</p>
</form>
